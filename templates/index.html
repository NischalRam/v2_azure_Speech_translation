<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Speech Translator</title>

    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='HGS-Logomark_Blue.svg') }}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="translator-card shadow-lg">
            <div class="card-body p-4 p-md-5">

                <div class="card-header-flex mb-4">
                    <img src="{{ url_for('static', filename='HGS-Logo_Blue-DK-Grey-LG.png') }}" alt="Company Logo" class="logo-img">
                    <h1 class="card-title">üåç Real-time Speech Translator</h1>
                </div>
                
                <div class="row align-items-center justify-content-center mb-4 g-2">
                    <div class="col-md-5">
                        <label for="sourceLanguage" class="form-label fw-bold">üé§ Speak in:</label>
                        <select id="sourceLanguage" class="form-select form-select-lg">
                            {% for name, code in source_languages.items() %}
                            <option value="{{ code }}" {% if name == 'English (US)' %}selected{% endif %}>{{ name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-1 text-center">
                        <button id="swapBtn" class="btn btn-secondary mt-4">‚áÑ</button>
                    </div>
                    <div class="col-md-5">
                        <label for="targetLanguage" class="form-label fw-bold">üîä Translate to:</label>
                        <select id="targetLanguage" class="form-select form-select-lg">
                            {% for name, code in target_languages.items() %}
                            <option value="{{ code }}" {% if name == 'Spanish' %}selected{% endif %}>{{ name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="text-center my-4">
                    <button id="recordBtn" class="btn btn-primary btn-lg rounded-pill px-5 py-3">
                        <span class="mic-icon">üé§</span> Start Recording
                    </button>
                </div>

                <div class="form-check form-switch d-flex justify-content-center align-items-center my-3">
                    <input class="form-check-input" type="checkbox" role="switch" id="autoPlayToggle" checked>
                    <label class="form-check-label ms-2" for="autoPlayToggle">Auto-play Translation</label>
                </div>

                <div id="status" class="alert alert-light text-center" role="alert">
                    Click 'Start Recording' and speak.
                </div>

                <div class="row mt-4">
                    <div class="col-md-6">
                        <label for="originalText" class="form-label fw-bold">üìù Original Text:</label>
                        <textarea id="originalText" class="form-control" rows="5" readonly placeholder="Recognized text will appear here..."></textarea>
                    </div>
                    <div class="col-md-6">
                        <label for="translatedText" class="form-label fw-bold">üåê Translation:</label>
                        <textarea id="translatedText" class="form-control" rows="5" readonly placeholder="Translation will appear here..."></textarea>
                        <button id="playBtn" class="btn btn-success mt-2" disabled>
                            ‚ñ∂Ô∏è Play Translation
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
